<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>

        body {
            background-color: beige;
        }

        article {
            border: 1px dotted black;
            padding: 20px;
            margin: 20px;
            background-color: white;
        }
    </style>
</head>

<body>

    <section id="liste"></section>
    <template>
        <article>
            <h3></h3>
            <img src="" alt="">
            <p>Type:</p>
            <p>Levested:</p>
        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyr = [{
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "sumpen"
            },
            {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            },
            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            },
            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "søen"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "Florida"
            }
        ];

        function start() {
            const container = document.querySelector("#liste");
            const dyrTemplate = document.querySelector("template");
            //Noget klogt noget
            dyr.forEach(dyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector("p").textContent += dyr.type;
                klon.querySelector("p").nextElementSibling.textContent += dyr.levested;
                container.appendChild(klon);
            })
        }

    </script>
</body>

</html>
