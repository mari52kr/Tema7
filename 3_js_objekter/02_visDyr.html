<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style></style>
</head>

<body>

    <article>
        <p></p>
        <img src="" alt="">
    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            const dyr = {
                "navn": "gris",

                "type": "pattedyr",

                "billede": "http://mabe-kea.dk/E19/pics/pig.png",

                "levested": "svinefarme"
            };

            console.log(`Navn: ${dyr.navn} Type: ${dyr.type}, Billede: ${dyr.billede}, Levested :${dyr.levested}`);

            const destination = document.querySelector("article");

            destination.querySelector("p").textContent = `Navn: ${dyr.navn} Type: ${dyr.type}, og Levested: ${dyr.levested}`;

            destination.querySelector("img").src = dyr.billede;

        }

    </script>
</body>

</html>
