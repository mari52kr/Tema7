<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript og DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <style>
        body {
            background-color: white;
            margin: 0;
        }

        main {
            padding-right: 10vw;
            padding-left: 10vw;
        }

        img {
            width: 70%;
            height: auto;
        }

        main h2 {
            padding-bottom: 8vw;
        }

        .hidden {
            display: none;
        }

    </style>

    <main>
        <h2>Tro på det...</h2>
        <img src="billeder/img1.png" alt="Image">
        <button id="button">Videre</button>
        <button id="reset">Start forfra</button>
        <p>Billeder brugt med tilladelse af Rasmus Bregnhøj.</p>
    </main>


    <script>
        document.querySelector("#reset").classList.toggle("hidden");

        const slideshow = ["1.png", "2.png", "3.png", "4.png", "5.png", "6.png", "7.png", "8.png"];
        let tal = 1;

        const next = document.querySelector("button").addEventListener("click", nextPic);

        function nextPic() {
            console.log("nextPic");
            let grabPic = document.querySelector("img");
            grabPic.src = "billeder/img" + slideshow[tal++];

            if (tal == 8) {
                document.querySelector("#reset").classList.toggle("hidden");
                document.querySelector("button").classList.toggle("hidden");
            }
        }

        document.querySelector("#reset").addEventListener("click", resetSlide);

        function resetSlide() {
            tal = 0;
            document.querySelector("#reset").classList.toggle("hidden");
            document.querySelector("button").classList.toggle("hidden");

            let grabPic = document.querySelector("img");
            grabPic.src = "billeder/img" + slideshow[tal++];
        }

    </script>

</body>

</html>
