<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title></title>
    <style>
        html {
            font-family: 'Roboto', sans-serif;
            padding-left: 5vw;
            padding-right: 5vw;
            background-color: azure;
        }

        img {
            width: 100%;
        }

        #liste {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 2em;
            margin: 2em;
        }

        .menu {
            padding: 1em;
            border: 1px solid;
            border-radius: 1em;
        }

        article {
            background-color: aliceblue;
            padding: 10px;
            cursor: pointer;
        }


        button {
            padding: 15px;
            border-radius: 6px;
        }

        .valgt {
            background: #3b0248;
            color: white;
        }
    </style>

</head>

<body>

    <header>
        <h1>Alle</h1>
        <nav>
            <button data-kategori="alle" class="valgt">Alle</button>
            <button data-kategori="forretter">Forretter</button>
            <button data-kategori="hovedretter">Hovedretter</button>
            <button data-kategori="desserter">Desserter</button>
            <button data-kategori="drikkevarer">Drikkevarer</button>
        </nav>
    </header>



    <section id="liste"></section>

    <template>
        <article class="menu">
            <img src="" alt="" class="billede">
            <h2 class="navn"></h2>
            <p class="pris"></p>
            <p class="kortbeskrivelse"></p>
            <p class="langbeskrivelse"></p>
            <p class="oprindelsesregion"></p>
        </article>
    </template>

    <script>
        const header = document.querySelector("header h1");
        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        const myHeaders = {

            "x-apikey": "600ec2fb1346a1524ff12de4"
        }
        document.addEventListener("DOMContentLoaded", start)
        let menu;
        let filter = "alle";

        // fÃ¸rste funktion der kaldes efter DOM er loaded
        function start() {
            const filterKnapper = document.querySelectorAll("nav button");
            filterKnapper.forEach(knap => knap.addEventListener("click", filtrerMenuer));
            loadJSON();
        }

        function filtrerMenuer() {
            filter = this.dataset.kategori;
            document.querySelector(".valgt").classList.remove("valgt");
            this.classList.add("valgt");
            header.textContent = this.textContent;
            visMenuer();
        }

        async function loadJSON() {
            const JSONData = await fetch("https://babushka-dd8a.restdb.io/rest/menu", {
                headers: myHeaders
            });
            menuer = await JSONData.json();
            console.log("Menuer", menuer);
            visMenuer();
        }

        //funktion der viser personer i liste view
        function visMenuer() {
            const dest = document.querySelector("#liste"); // container til articles med en person
            const skabelon = document.querySelector("template").content; // select indhold af html skabelon (article)
            dest.textContent = "";
            menuer.forEach(menu => {
                console.log("Kategori", menu.kategori);
                // loop igennem json (personer)
                if (filter == menu.kategori || filter == "alle") {
                    const klon = skabelon.cloneNode(true);
                    klon.querySelector(".navn").textContent = menu.navn;
                    klon.querySelector(".pris").textContent = menu.pris + " kr";
                    klon.querySelector(".kortbeskrivelse").textContent = menu.kortbeskrivelse;
                    klon.querySelector(".oprindelsesregion").textContent = menu.oprindelsesregion;
                    klon.querySelector(".billede").src = medieurl + menu.billede;

                    klon.querySelector(".menu").addEventListener("click", () => visDetaljer(menu));

                    dest.appendChild(klon);
                }
            })
        }

        function visDetaljer(hvem) {
            location.href = `babushka_detalje.html?id=${hvem._id}`;
        }
    </script>
</body></html>
