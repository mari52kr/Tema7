<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title></title>
    <style>
        html {
            font-family: 'Roboto', sans-serif;
            margin-left: 30vw;
            margin-right: 30vw;
            margin-bottom: 10vw;
            background-color: azure;
        }

        img {
            width: 100%;
        }

        .menu {
            padding: 1em;
            border: 1px solid;
            border-radius: 1em;

        }

        article {
            background-color: aliceblue;
            padding: 10px;
        }

        button {
            margin-top: 1vw;
            padding: 15px;
            border-radius: 6px;
        }

        .valgt {
            background: #3b0248;
            color: white;
        }
    </style>

</head>

<body>
    <header>
        <h1></h1>
    </header>

    <h2 class="navn"></h2>
    <article class="menu">
        <img src="" alt="" class="billede">
        <p class="pris"></p>
        <p class="kortbeskrivelse"></p>
        <p class="langbeskrivelse"></p>
        <p class="oprindelsesregion"></p>
    </article>

    <button>Tilbage</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        let menu;
        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        const myHeaders = {
            "x-apikey": "600ec2fb1346a1524ff12de4"
        }
        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            })
            menu = await JSONData.json();

            console.log("Menu", menu);
            visMenu(menu);
        }

        function visMenu() {
            document.querySelector(".navn").textContent = menu.navn;
            document.querySelector(".pris").textContent = menu.pris + " kr";
            document.querySelector(".langbeskrivelse").textContent += menu.langbeskrivelse;
            document.querySelector(".oprindelsesregion").textContent = menu.oprindelsesregion;
            document.querySelector(".billede").src = medieurl + menu.billede;

            document.querySelector("button").addEventListener("click", tilbageTilMenuGalleri);
        }

        function tilbageTilMenuGalleri() {
            history.back();
        }
    </script>
</body></html>
