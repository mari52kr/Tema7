<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Hva er lengden?</p>
    <input type="text" id="lengde">
    <p>Hva er bredden?</p>
    <input type="text" id="bredde">
    <button>Klikk og beregn arealet, sjekk i konsoll</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let lengde = document.querySelector("#lengde").value;
            let bredde = document.querySelector("#bredde").value;
            let a = areal (lengde,bredde);
            let resultat;
            if (isNaN(a)){
                resultat = "Dette er ikke et tall, pr√∏v igjen!";
            }else if(a <= 0){
                resultat = "Arealet er mindre enn null.";
            }else{
                resultat = `Arealet er ${a}`;
            }

            console.log(resultat);
        }

        function areal(l,b){
            return l * b;
        }
    </script>
</body>

</html>
